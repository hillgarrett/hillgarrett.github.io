<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Garrett Hill">
        <link href="css/style.css" rel="stylesheet">
        <title>Leo Duis</title>
    </head>
    <body>
        <main class="wrapper">
            <nav class="page-header">
                <a href="#">
                    <img src="images/facebook.png" alt="facebook">
                </a>
                <a href="#">
                    <img src="images/instagram.png" alt="instagram">
                </a>
                <a href="#">
                    <img src="images/youtube.png" alt="youtube">
                </a>
                <a href="#">
                    <img src="images/shopping-cart.png" alt="cart">
                </a>
                <a href="#">
                    <div class="sign-in">Sign-In</div>
                </a>
            </nav>
            <section class="page-text">
                <figure class="svg-logo">
                    <img src="images/drawing.svg" alt="SVG Logo">
                </figure>
            </section>
            <section class="gallery">
                <section class="gallery-item gallery-item-1">
                    <figure>
                        <img src="images/gallery-1.jpg" alt="">
                        <figcaption class="overlay">
                            <p class="text">
                                <a href="#">Computer</a>
                            </p>
                        </figcaption>
                    </figure>
                </section>
                <section class="gallery-item gallery-item-2">
                    <figure>
                        <img src="images/gallery-2.jpg" alt="">
                        <figcaption class="overlay">
                            <p class="text">
                                <a href="#">Beach</a>
                            </p>
                        </figcaption>
                    </figure>
                </section>
                <section class="gallery-item gallery-item-3">
                     <figure>
                        <img src="images/gallery-3.jpg" alt="">
                         <figcaption class="overlay">
                            <p class="text">
                                <a href="#">Water</a>
                            </p>
                        </figcaption>
                    </figure>
                </section>
                <section class="gallery-item gallery-item-4">
                    <figure>
                        <img src="images/gallery-4.jpg" alt="">
                        <figcaption class="overlay">
                            <p class="text">
                                <a href="#">Bridge</a>
                            </p>
                        </figcaption>
                    </figure>
                </section>
            </section>
        </main>
        <footer class="page-footer">
            <nav class="footer-nav">
                <a href="#">
                    About Us
                </a>
                <a href="#">
                    Story
                </a>
                <a href="#">
                    Support
                </a>
            </nav>
            <p class="cc-info">
                Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
            </p>
        </footer>
    </body>
</html>
