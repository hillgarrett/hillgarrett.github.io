<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Garrett Hill">
        <link href="css/style.css" rel="stylesheet">
        <title>Leo Duis</title>
    </head>
    <body>
        <header class="page-head">
                <nav class="page-header">
                    <section class="social-icons">
                        <a href="#">
                            <img src="images/facebook.svg" alt="facebook">
                        </a>
                        <a href="#">
                            <img src="images/instagram.svg" alt="instagram">
                        </a>
                        <a href="#">
                            <img src="images/youtube.svg" alt="youtube">
                        </a>
                        <a href="#">
                            <img src="images/shopping-cart.svg" alt="cart">
                        </a>
                    </section>
                    <form class="search-bar">
                        <fieldset class="top-search">
                            <input class="search-box" type="search" placeholder="search for content here">
                        </fieldset>
                    </form>
                    <section class="sign-in">
                        <a href="#"> Sign-In</a>
                    </section>
                </nav>
                <section class="page-text">
                <a class="svg-logo" href="home.html">
                    <img src="images/drawing.svg" alt="SVG Logo">
                </a>
                </section>
        </header>
        <main class="wrapper">
            <section class="input-form">
                <form class="contact-form">
                    <fieldset class="first-name">
                        <label for="fname">First Name:</label> 
                            <input type="text" class="fname" id="fname" name="firstname" placeholder="Enter First Name" size="60" required>
                    </fieldset>

                    <fieldset class="last-name">
                        <label for="lname">Last Name:</label>
                            <input type="text" class="lname" id="lname" name="lastname" placeholder="Enter Last Name" size="60" required>
                    </fieldset>

                    <fieldset class="email">
                        <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Enter Email" size="60" class="email-input">
                    </fieldset>

                    <fieldset class="comments">
                        <label for="comments">Comments:</label>
                            <textarea id="comments" name="comments" placeholder="Enter Comments Here" cols=75 rows=5 class="comments-input"></textarea>
                    </fieldset>
                    <fieldset class="privacy">
                        <label for="privacy" class="privacy-form">By checking Submit, you are agreeing to the terms and conditions of this <a href="#">Privacy Statement</a></label>
                            <input type="checkbox" class="checkbox-sizing" id="privacy" name="privacy" required>
                    </fieldset>
                    <fieldset class="submit-reset">
                        <input type="reset" valeu="Reset" class="reset">
                        <input type="submit" value="Submit" class="submit">
                    </fieldset>  
                </form>
            </section>
        </main>
        <footer class="page-footer">
            <nav class="footer-nav">
                <a href="#">
                    About Us
                </a>
                <a href="#">
                    Story
                </a>
                <a href="contact.html">
                    Support
                </a>
            </nav>
            <p class="cc-info">
                Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
            </p>
        </footer>
    </body>
</html>
